<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 게시판</title>
    <div th:replace="fragments/headFragment :: headFragment"></div>
</head>
<body>
  <div>
    <table>
      <tbody>
        <tr>
          <td>
            <a th:href="@{/registerBoard}"><button>게시판 생성</button></a>
          </td>
          <td>
            <form th:action="@{/administrator}" method="post">
              <span>게시판 삭제</span>
              <input type="text" name="board_title" placeholder="게시판 이름">
              <button type="submit">삭제</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</body>
</html>
